specVersion: 0.0.4
description: Example to index peaqDid events
repository: https://github.com/your/repo
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PeaqDid
    network: agung
    source:
      address: "0x45cAD51575120934Db6Ff515A03Ea4Ef1aaA5fB6"
      abi: PeaqDid
      startBlock: 2420822
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - DidDocument
      abis:
        - name: PeaqDid
          file: ./abis/PeaqDid.json
      eventHandlers:
        - event: NewDid(string,string)
          handler: handleNewDid
      file: ./src/mapping.ts
