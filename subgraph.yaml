specVersion: 0.0.4
description: Example to index peaqDid events
repository: https://github.com/your/repo
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PeaqDid
    network: peaq
    source:
      address: "deployed_contract_address"
      abi: PeaqDid
      startBlock: start_block_as_int
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - DidDocument
      abis:
        - name: PeaqDid
          file: ./artifacts/contracts/PeaqDid.sol/PeaqDid.json
      eventHandlers:
        - event: NewDid(string,(string,string))
          handler: handleNewDid
      file: ./src/mapping.ts
